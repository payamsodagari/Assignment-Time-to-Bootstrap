<!DOCTYPE html>
<html>
  <head>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>

  <body>
    <div class="card-header">
        <h1>Please Fill This form</h1>
        <form class="form-group">
        <form>
        <div class="form-row">
            <div class="col">
            <input type="text" class="form-control" placeholder="First name">
            </div>
            <div class="col">
            <input type="text" class="form-control" placeholder="Last name">
            </div>
        </div>
        </form>

        <br>
        <div class="custom-control custom-radio">
            <input type="radio" id="customRadio1" name="customRadio" class="custom-control-input">
            <label class="custom-control-label" for="customRadio1">Male</label>
          </div>
          <div class="custom-control custom-radio">
            <input type="radio" id="customRadio2" name="customRadio" class="custom-control-input">
            <label class="custom-control-label" for="customRadio2">Female</label>
          </div>
          <div class="custom-control custom-radio">
            <input type="radio" id="customRadio3" name="customRadio" class="custom-control-input">
            <label class="custom-control-label" for="customRadio3">Other</label>
          </div>

            <br>

            <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="customCheck1">
                <label class="custom-control-label" for="customCheck1">Married</label>
            </div>

            <br>

            <select class="custom-select">
                <option selected>Which program you use for coding:</option>
                <option value="1">Visual Studio</option>
                <option value="2">Sublim</option>
                <option value="3">Notpad++</option>
            </select>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
        <hr>
        <a href="index.html" class="badge badge-primary">Back to Home</a>
    </div>

    <script type="text/javascript" src="js/materialize.min.js"></script>
  </body>
</html>
